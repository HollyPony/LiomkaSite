{% extends "base.html" %}

{% block head %}
<link href="{{ static_url("style.css") }}" rel="stylesheet" media="screen">
{% end %}

{% block body %}
<div class="container">
    <!-- Header -->
    <div class="row">
        <div id="title" class="page-header">
            <h3>Javascript WebSocket Client <small>Extract from <a href="https://bitbucket.org/Liomka/pulp">Pulp project</a></small></h3>
        </div>
    </div>

    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <form class="form-inline" role="form" onsubmit="return false;">
                    <div class="form-group">
                        <label for="remoteServer" class="sr-only">Server Adress</label>
                        <input id="remoteServer" type="url" class="form-control" placeholder="{{ escape(handler.settings["WSServerUrl"]) }}">
                    </div>
                    <div class="form-group">
                        <label for="userName" class="sr-only">User name</label>
                        <input id="userName" type="text" class="form-control" placeholder="User name">
                    </div>

                    <button type="submit" class="btn btn-primary" id="toggleConnectionButton">Connect</button>
                </form>
            </div>

            <!-- Chat -->
            <div class="panel-body">
                <div id="chatLog" class="col-md-10"></div>
                <dl id="userList" class="col-md-2 well"></dl>
            </div>

            <div class="panel-footer">
                <form class="form-horizontal" role="form" onsubmit="return false;">
                    <div class="form-group form-group-lg">
                        <div class="col-md-11">
                            <label for="userInput" class="sr-only">Message input</label>
                            <input id="userInput" type="text" class="form-control" placeholder="Type your lovely message here" />
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-primary" id="sendText">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% end %}

{% block scripts %}
<script language="javascript" type="text/javascript" src="{{ static_url("script.js") }}"></script>
{% end %}
