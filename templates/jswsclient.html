{% extends "base.html" %}

<!-- TODO find a better way -->
{% block jsPage %} class="active"{% end %}

{% block head %}
<link href="{{ static_url("js-style.css") }}" rel="stylesheet" media="screen">
{% end %}

{% block body %}
<div class="container">
    <!-- Header -->
    <div id="title" class="page-header">
        <h3>Demo chat v1.0 <small><a href="#Description">Description <span class="caret"></span> </a></small></h3>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <form class="form-inline" role="form" onsubmit="return false;">
                <div class="input-group">
                    <label for="userName" class="sr-only">User name</label>
                    <input id="userName" type="text" class="form-control" placeholder="User name">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-primary" id="toggleConnectionButton"></button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Chat -->
        <div class="panel-body">
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-align-justify"></button>
                <!--<a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-align-justify"></a>-->
                <dl id="userList" class="dropdown-menu" role="menu"></dl>
            </div>
            <div id="chatLog">
            </div>
        </div>

        <div class="panel-footer">
            <form class="form-horizontal" role="form" onsubmit="return false;">
                <div class="input-group">
                    <label for="userInput" class="sr-only">Message input</label>
                    <input id="userInput" type="text" class="form-control" placeholder="Type your lovely message here" />
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-primary" id="sendText">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div id="Description" class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Description</h3>
        </div>
        <div class="panel-body">
            <p>This page is a demonstration of WebSockets technology as a client with Javascript.</p>
        </div>
    </div>

</div>
{% end %}

{% block scripts %}
<script language="javascript" type="text/javascript" src="{{ static_url("js-script.js") }}"></script>
<script type="application/javascript">setWSServer("{{wsserver}}");</script>
{% end %}
